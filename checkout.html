<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Scent & Co.</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Simplified Navbar -->
    <nav class="navbar">
        <div class="nav-container" style="justify-content: center;">
            <div class="logo"><a href="index.html">SCENT & CO.</a></div>
        </div>
    </nav>

    <!-- Checkout Section -->
    <section class="checkout-container">
        <!-- Form Section -->
        <div class="checkout-form">
            <h2>Checkout</h2>
            <form>
                <h3>Shipping Details</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Postal Code</label>
                        <input type="text" required>
                    </div>
                </div>

                <h3 style="margin-top: 40px;">Payment Information</h3>
                <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" placeholder="0000 0000 0000 0000" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Expiry Date</label>
                        <input type="text" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label>CVV</label>
                        <input type="text" placeholder="123" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Complete Order</button>
            </form>
        </div>

        <!-- Summary Section -->
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="summary-item">
                <span>Subtotal</span>
                <span>$0.00</span>
            </div>
            <div class="summary-item">
                <span>Shipping</span>
                <span>Free</span>
            </div>
            <div class="summary-total">
                <span>Total</span>
                <span>$0.00</span>
            </div>
            <p style="font-size: 0.8rem; color: #666; margin-top: 20px;">* This is a demo checkout page.</p>
        </div>
    </section>

    <footer>
        <div class="container footer-bottom" style="border: none; padding-top: 0;">
            <p>&copy; 2026 Scent & Co. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
